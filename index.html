<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Disponível</title>

  <!-- ✅ TikTok Pixel – 3 CONTAS -->
  <script>
    !function (w, d, t) {
      w.TiktokAnalyticsObject = t;
      var ttq = w[t] = w[t] || [];
      ttq.methods = [
        "page","track","identify","instances","debug","on","off","once",
        "ready","alias","group","enableCookie","disableCookie",
        "holdConsent","revokeConsent","grantConsent"
      ];
      ttq.setAndDefer = function(t,e){
        t[e] = function(){
          t.push([e].concat(Array.prototype.slice.call(arguments,0)));
        };
      };
      for (var i = 0; i < ttq.methods.length; i++) {
        ttq.setAndDefer(ttq, ttq.methods[i]);
      }
      ttq.load = function(e){
        var s = document.createElement("script");
        s.async = true;
        s.src = "https://analytics.tiktok.com/i18n/pixel/events.js?sdkid=" + e + "&lib=" + t;
        document.head.appendChild(s);
      };

      // ✅ PIXELS
      ttq.load('D4S9DDJC77UBCU8NEQM0'); // CA 2
      ttq.load('D4S9EB3C77UD1J9U8IFG'); // CA 3
      ttq.load('D4S9ESRC77UBCU8NEQOG'); // CA DAVI

      // ✅ PageView
      ttq.page();
    }(window, document, 'ttq');
  </script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:Arial, Helvetica, sans-serif;
      background:linear-gradient(135deg,#0f0f1a,#000);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      color:#fff;
    }
    .card{
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,0.06);
      border-radius:22px;
      padding:36px 28px;
      text-align:center;
      box-shadow:0 20px 50px rgba(0,0,0,.6);
      border:1px solid rgba(255,255,255,.15);
    }
    h1{
      font-size:28px;
      font-weight:800;
      margin-bottom:10px;
    }
    p{
      font-size:16px;
      opacity:.9;
      margin-bottom:26px;
    }
    button{
      width:100%;
      padding:18px;
      border:none;
      border-radius:50px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      background:linear-gradient(45deg,#22c55e,#4ade80);
      color:#022c22;
      box-shadow:0 12px 30px rgba(34,197,94,.6);
      transition:.25s;
    }
    button:hover{
      transform:scale(1.05);
      box-shadow:0 18px 40px rgba(34,197,94,.8);
    }
    .note{
      margin-top:16px;
      font-size:12px;
      opacity:.6;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Acesso disponível</h1>
    <p>Clique no botão abaixo para continuar.</p>

    <button id="cta">
      CONTINUAR
    </button>

    <div class="note">Página segura • Acesso direto</div>
  </div>

  <!-- ✅ EVENTO + REDIRECT APÓS CLIQUE -->
  <script>
    document.getElementById('cta').addEventListener('click', function () {

      if (window.ttq) {
        ttq.track('InitiateCheckout');
      }

      setTimeout(function () {
        window.location.href = "https://apextry.com/go/tktkadsrede";
      }, 700);
    });
  </script>

</body>
</html>
